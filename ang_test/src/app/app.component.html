<table class="table">
  <thead>
    <tr>
      <th scope="col">Emp_Code</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Designation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.emp_code }}</td>
      <td>{{ user.e_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.designation }}</td>
      
      <!-- <td>{{ user.e_location }}</td> -->

  </tr>
  </tbody>
</table>
